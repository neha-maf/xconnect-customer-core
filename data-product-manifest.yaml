version: 0.0.1
discoveryPort:
  name: MAF XConnect Customer Core latest
  description: Maf XConnect Customer Core
  category: audience
  image: http://google.com
  autofillUserinfo: true
  tags: []
  extra: {}
inputPorts:
  - alias: 'dp_maf_xconnect_customer_central'
    description: 'XConnect Customer Central'
    tags: []
    extra: {}
    syncType: 'pull'
    type: 'dataproduct'
    dataProductUrn: urn:dv:dataproduct:eb1498e1-c2fe-4b2e-942a-ed4682e3227c
    projection:
      - id
      - gcr_id
      - first_name
      - last_name
      - gender_code
      - age_group
      - email
      - phone
      - nationality
stateManagement:
  alias: 'maf_xconnect_customer_core'
  refreshInterval: 30 10 * * *
  updateStrategy: overwrite
  productStoreState:
    logicalSchemaUrn: urn:dv:schema:4b44a747-f0a2-4446-b2aa-dedfc33690be
  retentionVersions: "10"
  updateStrategyOptions:
      uniqueKeyColumns:
        - nothing
      changeTrackColumns:
        - nothing
transformation:
    - alias: "s3_maf_xconnect_customer_core_transform"
      description: "step_1"
      type: "SQL"
      query: "SELECT * FROM customer_central"
      references:
        - alias: 'dp_maf_xconnect_customer_central'
          sqlReference: 'customer_central'
outputPort:
  channels:
    - channelType: REST-API
      queryType: SQL
    - channelType: JDBC
      queryType: SQL
